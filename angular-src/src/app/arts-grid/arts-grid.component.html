<div class="container mf-arts-grid">
  <div id="arts-grid" class="row" (click)="showDetails($event)">
    <div *ngFor="let col of sourcesGrid" class="col-3">
      <div *ngFor="let source of col" class="mb-4 mfArtWorkThumbnailContainer">
        <img [id]="source.id" [src]="source.path" class="img-fluid mfArtWorkThumbnail" alt="Card image cap">
      </div>
    </div>
  </div>
</div>
